<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #c2e2fc;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .top-nav {
            background-color: rgb(100, 164, 255);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-btn {
            background-color:rgb(255, 139, 209);
            border: 2px solid rgb(250, 249, 249);
            padding: 8px 16px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }
        .nav-btn:hover {
            background-color: blue;
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        .form-container {
            background-color: white;
            padding: 25px;
            border: 2px solid rgb(255, 0, 119);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: blueviolet;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 97%;
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid rgb(255, 0, 119);
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: rgb(255, 0, 119);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="top-nav">
        <a href="img.html" class="nav-btn">Previous Page</a>
        <a href="index.html" class="nav-btn">Back to Home</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Hubungi Saya</h1>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" placeholder="Nama Lengkap" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="berliana12345@gmail.com" required>

                <label for="pesan">Pesan:</label>
                <textarea id="pesan" placeholder="Tell me something i dont know..."></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </div>
</body>
</html>
